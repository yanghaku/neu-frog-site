{% extends 'base.html' %}
{% block title %}书签列表{% endblock %}
{% block main %}
<div class="col-12 text-center">
<small>个数: {{ bookmark_list|length }}</small>
<ul class="list-group list-unstyled">{% for i in bookmark_list %}
    <li class="list-group-item"><a href="{{ i.url }}"><img src="{% if i.img %}{{ i.img.url }}{% endif %}" class="img-fluid" width="50" alt="picture">{{ i }}</a>
        <p style="word-break: break-all">简介: {{ i.description }}</p>
    上传者:<a href="{{ i.user.get_absolute_url }}">{{ i.user }}</a>
    所属文章:<a href="{{ i.article.get_absolute_url }}">{{ i.article }}</a>
    </li>
{% empty %}{% endfor %}</ul></div>
{% endblock %}
