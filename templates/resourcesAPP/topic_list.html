{% extends 'base.html' %}{% block main %}
{% load static %}{% load resourcesAPP_tags %}
{% get_all_topic as topic_list %}
<div class="row">
<div class="col-sm-12 col-md-6">
  <ul class="list-group list-unstyled">
  <li class="list-group-item-primary"><strong>话题:</strong></li>
  {% for topic in topic_list %}
  <li class="list-group-item"><a href="{{ topic.get_absolute_url }}">{{ topic }}</a><span>文章数:{{ topic.article_num }}  浏览量:{{ topic.click }}</span></li>
  {% empty %}{% endfor %}</ul>
</div></div>{% endblock %}
